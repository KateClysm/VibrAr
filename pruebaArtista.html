<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VibrAr</title>

   <!--ÍCONO DE LA PÁGINA-->
   <link rel="icon" type="image/png" href="resources/miniVibrarBlanco.png">
     
    <!--CSS GENERAL-->
    <link rel="stylesheet" href="css/general.css">

    <!--CSS PARTICULAR-->
    <link rel="stylesheet" href="css/artista.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tauri&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--HANDLEBARS-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>

    <!--Barra de navegación-->
    <div class="container-nav">
        <div class="logo">
            <img src="resources/vibrarBlanco.png" alt="Logo de VibrAr">
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/eventos.html">Eventos</a></li>
                <li><a href="/nosotros.html">Nosotros</a></li>
                <li><a href="/contactos.html">Contacto</a></li>
            </ul>
        </nav>   

        <a onclick="abrirNavegador()" class="menu" href="#">
            <i class="fa-solid fa-bars icono-menu"></i>
        </a>
    
        <div id="mobile-menu" class="overlay">
            <a onclick="cerrarNavegador()" class="close">&times;</a>
            <div class="overlay-content">
                <a href="/index.html">Inicio</a>
                <a href="/eventos.html">Eventos</a>
                <a href="/nosotros.html">Nosotros</a>
                <a href="/contactos.html">Contacto</a> 
            </div>
        </div>
    </div>


    <div class="container-padre centradoAbsoluto">
        <div class="container-blanco centradoAbsoluto">
            <div class="container-section">

                <script>
                    let templateArtistas = Handlebars.compile(`
                    {{#each artista}}
                        <div class="baner">
                        <img src="{{this.baner}}" alt="Baner Eras Tour Taylor Swift">
                    </div>

                    <div class="info-general">

                        <div class="info">
                            
                            <div class="presentado centrarTexto">
                                <h2 class="centrarTexto">VENTA GENERAL {{this.ventaGeneral}}</h2>
                                <h3>PRESENTADO POR</H3>

                                {{#each presentado}}
                                <a href="{{this.link}}" target="_blank">
                                    <img src="{{this.logo}}" alt="{{this.alt}}">
                                </a>
                                {{/each}}

                            </div>

                            <div class="container-instaFans">
                                <div class="instaFans">
                                    <h3>Taylor Swift Official Management Team</h4>
                                    <iframe src="{{this.instagram}}" frameborder="0"
                                    scrolling="no"></iframe>
                                </div>
                                
                            </div>

                            <div class="fechas centrarTexto">
                                <h3>FECHAS DEL EVENTO</H3>
                                {{#each fechas}}
                                <div class="fecha">
                                    <div>{{this.dia}}</div>
                                    <div>{{this.locacion}}</div>
                                    <div>{{this.estadio}}</div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                        
                        <div class="container-ubicacion">
                            <h3>UBICACIÓN DEL EVENTO</h3>
                            <div class="ubicacion">
                                <iframe src="{{this.mapa}}"   allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                        
                    </div>


                    <div class="artista">
                        <div class="visual">
                            <iframe src="{{this.visual}}" frameborder="0"
                            scrolling="no" ></iframe>
                        </div>
                        <div class="texto">
                            <p>{{this.descripcion}}</p>
                            <div class="logoVibrar">
                                <img src="/resources/vibrarVioleta.png" alt="Logo VibrAr">
                            </div>
                        </div>
                    </div>
                    {{/each}}
                    `);

                    const listaArtistas = {
                      artista: [
                        {
                          nombre: "Taylor Swift",

                          baner: "resources/taylorbaner.jpg",

                          link:"taylor.html",

                          alt: "Baner Taylor Swift",

                          ventaGeneral: "06/05",

                          presentado: [
                            {
                                logo: "resources/allaccess.png",
                                link:"https://www.allaccess.com.ar/",
                                alt: "Logo Allacces"
                            },
                            {
                                logo: "resources/DF-dark.svg",
                                link:"https://www.dfentertainment.com/",
                                alt: "Logo DF entertainment"
                            }
                          ],

                          instagram:"https://www.instagram.com/taylornation/embed",

                          visual:"https://www.instagram.com/p/Ct7DOiqurUX/embed",

                          mapa: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.32594794751!2d-58.452349824774664!3d-34.54530175441453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb43ae6018ddf%3A0x3d7f60a75bfa308a!2sEstadio%20M%C3%A2s%20Monumental!5e0!3m2!1ses!2sar!4v1687965926535!5m2!1ses!2sar",

                          fechas: [
                            {
                            dia: "09 de Noviembre",
                            locacion: "Buenos Aires, Argentina",
                            estadio: "Estadio River Plate"
                            },
                            {
                            dia: "10 de Noviembre",
                            locacion: "Buenos Aires, Argentina",
                            estadio: "Estadio River Plate"
                            },
                            {
                            dia: "11 de Noviembre",
                            locacion: "Buenos Aires, Argentina",
                            estadio: "Estadio River Plate"
                            }
                          ],

                          descripcion: " numquam odit placeat esse. Ea quia, cum explicabo reprehenderit minus error repudiandae, id quos officiis dolorem quam quaerat commodi voluptatem esse veritatis molestias ratione excepturi. Facere magnam perferendis, doloribus sunt amet id quo enim totam eveniet officiis doloremque laudantium rerum, pariatur velit odio quasi obcaecati ex nihil expedita omnis? Voluptas alias magnam velit! Quasi non distinctio velit autem illo nostrum cupiditate, tenetur laudantium sequi voluptatibus. Nobis repellat, officiis facilis autem pariatur nesciunt animi quasi totam, a veritatis quibusdam."
                        }                        
                      ]
                    };
                    document.write(templateArtistas(listaArtistas));
                  </script>
            </div>
        </div>
    </div>




    
    <footer class="centradoAbsoluto">
        <div class="container-blanco centradoAbsoluto">
            <div class="container-section footer">

                <div class="redes centradoAbsoluto">
                    <a href="#">
                        <i class="fa-brands fa-instagram icons-footer"> <p>VibrAr</p> </i> 
                    </a>
        
                    <a href="#">
                        <i class="fa-brands fa-square-facebook icons-footer"> <p>VibrAr Oficial</p> </i> 
                    </a>
    
                    <a href="#">
                        <i class="fa-brands fa-square-twitter icons-footer"> <p>VibrArg</p> </i> 
                    </a>  
                </div>

                <div class="derechos centradoAbsoluto">    
                    <a href="https://github.com/KateClysm/VibrAr" target="_blank">© Derechos reservados por
                        <i class="fa-brands fa-github icons-footer"> <p>VibrAr Proyect</p> </i> 
                    </a>     
                </div>
            </div>
        </div>
    </footer>
 

    <!--nav script-->
    <script src="/scripts/nav.js"></script>
</body>
</html>
