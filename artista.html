<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibrAr</title>


    <!--CSS GENERAL-->
    <link rel="stylesheet" href="general.css">

    <!--CSS PARTICULAR-->
    <link rel="stylesheet" href="artista.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tauri&display=swap" rel="stylesheet">
</head>
<body class="gradiente">

    <!--Barra de navegación-->
    <div class="nav">
        <div class="logo">
            VibrAr
        </div>
        <div class="nav-items centradoAbsoluto">
            <div class="nav-item">Inicio</div>
            <div class="nav-item">Eventos</div>
            <div class="nav-item">Nosotros</div>
            <div class="nav-item">Contacto</div>
        </div>
    </div>

    <!--Este contenedor centra y separa la pantalla del nav-->
    <div class="centradoAbsoluto pantalla">

        <!--Este es el container donde deben trabajar-->
        <div class="containerContenido centradoAbsoluto">
            <div class="div">
                <div class="containerGrid">

                    <div class="baner">
                        <div class="baner-fondo"></div>
                    </div>

                    <div class="col1">
                        <div class="presentado centrarTexto">
                            <h2 class="presentado-titulo">PRESENTADO POR</h3>
                            <div class="presentado-logos">
                                <img class="presentado-logo" src="/resources/allaccess-black.png" alt="allaccess logo">
                                <img class="presentado-logo" src="/resources/DF-dark.svg" alt="dfentertainment logo">
                            </div>
                        </div>
                        <div class="instagrams-artista centrarTexto">
                            <div class="insta1">
                                <img class="insta-perfil" src="/resources/taylorinsta.png" alt="instagram de Taylor Swift">
                            </div>
                            <div class="insta2">
                                <img class="insta-perfil" src="/resources/taylornationinsta.png" alt="instagram de Taylor Nation">
                            </div>
                        </div>
                    </div>

                    <div class="col2">
                        <div class="preventa">
                            <h2 class="preventa-titulo centrarTexto fs-1">PREVENTA 06/05</h2>
                        </div>
                        <div class="ubicacion centrarTexto">
                            <img class="ubicacion-api" src="/resources/ubicacion.png" alt="api de ubicaciones">
                        </div>
                        <div class="fechas centrarTexto">
                            <img class="fechas-img" src="/resources/fechas.png" alt="fechas de Taylor Swift en Argentina">
                        </div>
                        <div class="comprar-tickets">
                            <h3 class="preventa-titulo centrarTexto fs-1">PARA COMPRAR TUS TICKETS DIRÍGITE A</h3>
                            <div class="logo-allaccess centrarTexto">
                                <img class="presentado-logo " src="/resources/allaccess-black.png" alt="allaccess logo">
                            </div>
                        </div>
                    </div>
                    <div class="col3">
                        <div class="foto-artista">
                            <div class="img-artista"></div>
                            <!-- <img class="img-artista" alt="Taylor Swift The Eras Tour"> -->
                        </div>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>

    

</body>
</html>
