<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ÍCONO DE LA PÁGINA-->

    <!--CSS GENERAL-->
    <link rel="stylesheet" href="css/general.css">

    <!--CSS PARTICULAR-->
    <link rel="stylesheet" href="css/eventos.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tauri&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--HANDLEBARS-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <div class="container-nav">
        <div class="logo">
            <img src="resources/vibrarBlanco.png" alt="Logo de VibrAr">
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/eventos.html">Eventos</a></li>
                <li><a href="/nosotros.html">Nosotros</a></li>
                <li><a href="/contactos.html">Contacto</a></li>
            </ul>
        </nav>   

        <a onclick="abrirNavegador()" class="menu" href="#">
            <i class="fa-solid fa-bars icono-menu"></i>
        </a>

        <div id="mobile-menu" class="overlay">
            <a onclick="cerrarNavegador()" class="close">&times;</a>
            <div class="overlay-content">
                <a href="/index.html">Inicio</a>
                <a href="/eventos.html">Eventos</a>
                <a href="/nosotros.html">Nosotros</a>
                <a href="/contactos.html">Contacto</a> 
            </div>
        </div>
    </div>




    <div class="container-padre centradoAbsoluto">
        <div class="container-blanco centradoAbsoluto">
            <div class="container-section">

                <!-- Seccion Eventos-->
                <div class="eventos">
                    <h1 class = "titulo">Proximos Eventos</h1>

                    <script>
                        let templateArtistas = Handlebars.compile(`
                        {{#each artista}}
                            <div class="row-eventos">
                                <div class="colum-eventos">
                                    <a class="baner-artista" href="{{this.link}}" >
                                        <img src="{{this.baner}}" alt="{{this.alt}}">
                                        <div class="degradado">
                                            <h4>Ver más...</h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        {{/each}}
                        `);

                        const listaArtistas = {
                          artista: [
                            {
                              nombre: "Taylor Swift",
                              baner: "resources/taylorbaner.jpg",
                              link:"taylor.html",
                              alt: "Baner Taylor Swift"
                            },
                            {
                              nombre: "The Weeknd",
                              baner: "resources/theweekndbaner.jpg",
                              link:"theweeknd.html",
                              alt: "Baner The Weeknd"
                            },
                            {
                              nombre: "Evanescence",
                              baner: "resources/Evanescencebaner.jpg",
                              link:"evanescence.html",
                              alt: "Baner Evanescence"
                            },
                            {
                              nombre: "Maneskin",
                              baner: "resources/maneskinbaner.jpg",
                              link:"maneskin.html",
                              alt: "Baner Maneskin"
                            },
                            {
                              nombre: "Red Hot Chili Peppers",
                              baner: "resources/rhcpbaner.png",
                              link:"redhot.html",
                              alt: "Red Hot Chili Peppers"
                            },
                            {
                              nombre: "Duki",
                              baner: "resources/dukibaner.jpg",
                              link:"duki.html",
                              alt: "Red Duki"
                            }
                          ]
                        };
                        document.write(templateArtistas(listaArtistas));
                      </script>

                      
                </div>
            </div>
        </div>
    </div>

    <footer class="centradoAbsoluto">
        <div class="container-blanco centradoAbsoluto">
            <div class="container-section footer">

                <div class="redes centradoAbsoluto">
                    <a href="#">
                        <i class="fa-brands fa-instagram icons-footer"> <p>VibrAr</p> </i> 
                    </a>
        
                    <a href="#">
                        <i class="fa-brands fa-square-facebook icons-footer"> <p>VibrAr Oficial</p> </i> 
                    </a>

                    <a href="#">
                        <i class="fa-brands fa-square-twitter icons-footer"> <p>VibrArg</p> </i> 
                    </a>  
                </div>

                <div class="derechos centradoAbsoluto">    
                    <a href="https://github.com/KateClysm/VibrAr" target="_blank">© Derechos reservados por
                        <i class="fa-brands fa-github icons-footer"> <p>VibrAr Proyect</p> </i> 
                    </a>     
                </div>
            </div>
        </div>
    </footer>



    <!--nav script-->
    <script src="scripts/nav.js"></script>
</body>
</html>
